<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author }}">

    <!-- Link to custom CSS for further styling -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

    <!-- Basic styles for the modernist-inspired layout -->
    <style>
        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            line-height: 1.75;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007acc;
            color: #fff;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            flex-grow: 1;
            text-align: center;
        }

        .header img {
            height: 80px; /* Adjust the height as needed */
            width: auto;
        }

        /* Navigation Styles */
        .nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .nav a {
            color: #fff;
            margin: 0 15px;
            font-size: 1.1em;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* Main Content Styles */
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007acc;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #007acc;
            color: #fff;
            margin-top: 20px;
            font-size: 0.9em;
        }

        /* Additional Modernist Style Elements */
        .container p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Links within the content */
        a {
            color: #007acc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section with Logos -->
<div class="header" style="display: flex; justify-content: space-between; align-items: center; background-color: #007acc; color: #fff; padding: 20px 40px;">
    <!-- Left Logos -->
    <div style="display: flex; gap: 20px; width: 150px; justify-content: flex-start;">
        <img src="/images/unica_blanc.svg" alt="Université Côte d'Azur Logo" style="height: 60px; width: auto;">
        <img src="/images/cnrs.svg" alt="CNRS Logo" style="height: 60px; width: auto;">
    </div>
    
    <!-- Centered Title -->
    <h1 style="flex-grow: 1; text-align: center; margin: 0; font-size: 2.5em;">Ludovic Keiser</h1>
    
    <!-- Right Logo -->
    <div style="width: 150px; display: flex; justify-content: center;">
        <img src="/images/inphyni.png" alt="INPHYNI Logo" style="height: 50px; width: auto;">
    </div>
</div>

    <!-- Navigation Bar -->
    <div class="nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/research' | relative_url }}">Research</a>
        <a href="{{ '/publications' | relative_url }}">Publications</a>
        <a href="{{ '/opportunities' | relative_url }}">Opportunities</a>
        <a href="{{ '/contact' | relative_url }}">Contact</a>
    </div>

    <!-- Main Content Area -->
    <div class="container">
        {{ content }}
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; {{ site.author }} - {{ 'now' | date: "%Y" }}</p>
        <p>All rights reserved.</p>
    </div>
</body>
</html>
